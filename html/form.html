<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Practice Form</title>
  </head>
  <body>
    <h1>HTML Form Example: Registration Form</h1>

    <p>Create a new account.</p>

    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstname">
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName">
      </div>
      <div>
        <label for="mobileNumber">Mobile Number:</label>
        <input type="number" name="mobileNumber" id="mobileNumber">
      </div>
      <div>
        <label for="emailAddress">Email Address</label>
        <input type="email" name="emailAddress" id="emailAddress">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
      </div>
      <div>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
      </div>
      <div>
        <label for="anotherBirthday">Another Birthday:</label>
        
        <select name="tanggal" id="tanggal">
          <option value="1"> 1 </option>
          <option value="2"> 2 </option>
          <option value="3"> 3 </option>
          <option value="4"> 4 </option>
          <option value="5"> 5 </option>
          <option value="6"> 6 </option>
          <option value="7"> 7 </option>
          <option value="8"> 8 </option>
          <option value="9"> 9 </option>
          <option value="10"> 10 </option>
          <option value="11"> 11 </option>
          <option value="12"> 12 </option>
          <option value="13"> 13 </option>
          <option value="14"> 14 </option>
          <option value="15"> 15 </option>
          <option value="16"> 16 </option>
          <option value="17"> 17 </option>
          <option value="18"> 18 </option>
          <option value="19"> 19 </option>
          <option value="20"> 20 </option>
          <option value="21"> 21 </option>
          <option value="22"> 22 </option>
          <option value="23"> 23 </option>
          <option value="24"> 24 </option>
          <option value="25"> 25 </option>
          <option value="26"> 26 </option>
          <option value="27"> 27 </option>
          <option value="28"> 28 </option>
          <option value="29"> 29 </option>
          <option value="30"> 30 </option>
          <option value="31"> 31 </option>
        </select>

        <select name="bulan" id="bulan">
          <option value="January"> January </option>
          <option value="February"> February </option>
          <option value="March"> March </option>
          <option value="April"> April </option>
          <option value="May"> May </option>
          <option value="June"> June </option>
          <option value="July"> July </option>
          <option value="August"> August </option>
          <option value="September"> September </option>
          <option value="October"> October </option>
          <option value="November"> November </option>
          <option value="December"> December </option>
        </select>

        <select name="tahun" id="tahun">
          <option value="2001"> 2001 </option>
          <option value="2002"> 2002 </option>
          <option value="2003"> 2003 </option>
          <option value="2004"> 2004 </option>
          <option value="2005"> 2005 </option>
        </select>
      </div>
      <div>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="gender" value="Male"> Male 
        <input type="radio" name="gender" id="gender" value="Female"> Female
      </div>
      <div>
        <label for="hobby">Hobby:</label>
        <input type="checkbox" name="hobby" id="hobby" value="Programming"> Programming 
        <input type="checkbox" name="hobby" id="hobby" value="Database"> Database 
        <input type="checkbox" name="hobby" id="hobby" value="Networking"> Networking 
        <input type="checkbox" name="hobby" id="hobby" value="Security"> Security 
        <input type="checkbox" name="hobby" id="hobby" value="Multimedia"> Multimedia 
      </div>
      <div>
        <input type="submit" value="Register">
      </div>
    </form>

  </body>
</html>
